<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .navbar-brand {
            order: 1; /* Brand first */
        }
        .navbar-toggler {
            order: 2; /* Hamburger menu second */
            margin: 0 auto; /* Center horizontally */
        }
        .order-now-btn {
            order: 3; /* Order button third on small screens */
            margin-left: auto; /* Align order button to right on small screens */
        }
        .navbar-collapse {
            order: 4; /* Ensure the collapse is at the end */
        }
        @media (min-width: 992px) {
            .order-now-btn {
                order: 4; /* Order button last on larger screens */
                margin-left: 0; /* Reset margin-left for larger screens */
            }
        }
    </style>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Coffee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about_us" class="nav-link">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a href="#products" class="nav-link">PRODUCTS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#customers" class="nav-link">CUSTOMERS</a>
                    </li>
                </ul>
            </div>
            <a href="#" class="btn btn-warning order-now-btn">ORDER NOW</a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
